services:
  postgres:
    image: postgres:16
    container_name: cbt_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cbt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - cbt_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cbt"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  cbt_pgdata:
